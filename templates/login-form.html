<div style="height: 80px"></div>
<!-- /#wrapper -->
<div class="col-md-4"></div>

<div class="col-md-4">
    <h1 class="margin-bottom-15" style="color:yellowgreen">Login MQS</h1>

    <form class="form-horizontal margin-bottom-30" role="form" action="/user/login/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="col-xs-12">
                <div class="control-wrapper">
                    <label for="username" class="control-label fa-label"><i
                            class="fa fa-user fa-medium"></i></label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Username">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <div class="control-wrapper">
                    <label for="password" class="control-label fa-label"><i
                            class="fa fa-lock fa-medium"></i></label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Password">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <div class="checkbox control-wrapper">
                    <label style="color: #f5f5f5">
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <div class="control-wrapper">
                    <input type="submit" value="Log in" class="btn btn-info">
                </div>
            </div>
        </div>
    </form>
</div>

<div class="col-md-4"></div>
